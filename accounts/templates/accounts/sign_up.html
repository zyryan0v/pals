{% extends "accounts/minimal_base.html" %}

{% block title %}
Sign up
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>

    <article class="alt-padding">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Sign Up">
            <p class="form-or">
                or
                <a href="{% url 'login' %}">Sign In</a>
            </p>
        </form>
    </article>
{% endblock %}
