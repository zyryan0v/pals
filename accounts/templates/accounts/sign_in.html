{% extends "accounts/minimal_base.html" %}

{% block title %}
Sign in
{% endblock %}

{% block content %}
    <h2>Sign In</h2>

    <article class="alt-padding">
        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}
            
            <input type="submit" value="Login">
            <p class="form-or">
                or
                <a href="{% url 'sign_up' %}">Sign Up</a>
            </p>
        </form>
    </article>
{% endblock %}
